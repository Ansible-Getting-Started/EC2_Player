<html>
<head>
<title>My Little Video Player</title>
<link href="inc/vid/video-js.min.css" rel="stylesheet">
<script src="inc/vid/video.min.js"></script>
<style>
.content {
    max-width: 960px;
    margin: auto;
}
</style>
</head>
<body bgcolor="52AAAC">
<div class="content">
<video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="video/why_ansible.jpg"
    data-setup='{}'>

  <p class="vjs-no-js">

    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
</div>
</body>
</html>
